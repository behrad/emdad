# This file works if included in the classpath
# the most simple location is one of
#     .\eMedNYCommonServices\appClientModule
#     .\eMedNYEJB\ejbModule
#     .\eMedNYWeb\source
#  or
#     .\codegen
# Depending upon the scope of your development
# one occurance is best .\eMedNYCommonServices\appClientModule should be
# both the default and adequate for all circumstances.

log4j.rootLogger=WARN, A1, A2
# Set the default level for all classes as WARN
# The Digester used by STRUTS has many DEBUG level that need to be omitted.
# The following technique must be used to isolate packages
# Print messages of level DEBUG or greater only for package com.csc.emedny.
log4j.logger.com.objectj=%LOG_LEVEL%
# Other packages can be added or excluded in like manner.

# CONSOLE format
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

# FILE format change the emednyInfo.txt to an appropriate filename for your purposes.
log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.ImmediateFlush=true
log4j.appender.A2.File=%LOG_FILE%
# log4j.appender.A2.File=log/emdad.log
log4j.appender.A2.Append=true
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%p %C{1}.%M:%L %r %m%n


# The following provides a quick reference for log4j options.
!-----------------------------------------------------------------------------!
!                          PATTERN FORMATS GLOSSARY                           !
!-----------------------------------------------------------------------------!
! %n - newline                                                                !
! %m - your log message                                                       !
! %p - message priority (FATAL, ERROR, WARN, INFO, DEBUG or custom)           !
! %r - millisecs since program started running                                !
! %% - percent sign in output                                                 !
!                                                                             !
!-----------------------SOME MORE CLUTTER IN YOUR LOG-------------------------!
! %c - name of your category (logger), %c{2} will outputs last two components !
! %t - name of current thread                                                 !
! %x - Nested Diagnostic Context (NDC) (you supply it!)                       !
!                                                                             !
!-------------------------SLOW PERFORMANCE FORMATS----------------------------!
! %d - date and time, also %d{ISO8601}, %d{DATE}, %d{ABSOLUTE},               !
!        %d{HH:mm:ss,SSS}, %d{dd MMM yyyy HH:mm:ss,SSS} and so on             !
! %l - Shortcut for %F%L%C%M                                                  !
! %F - Java source file name                                                  !
! %L - Java source line number                                                !
! %C - Java class name, %C{1} will output the last one component              !
! %M - Java method name                                                       !
!                                                                             !
!------------------------------FORMAT MODIFIERS-------------------------------!
! %-any_letter_above - Left-justify in min. width (default is right-justify)  !
! %20any_letter_above - 20 char. min. width (pad with spaces if reqd.)        !
! %.30any_letter_above - 30 char. max. width (truncate beginning if reqd.)    !
! %-10.10r - Example.  Left-justify time elapsed within 10-wide field.        !
!              Truncate from beginning if wider than 10 characters.           !
!-----------------------------------------------------------------------------!



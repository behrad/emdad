<jsp:include page="/com/objectj/resources/jsp/tiles/emdad/list-top.jsp" flush="true" />
<form method="post" action="/r/khodrosaz">
	<table dir=rtl align="center" class="generalText">

		<!------------------------------------------------>

		<tr>
			<td align=left>
			
				<!------------------------------------------------>
				<jsp:include page="/com/objectj/resources/jsp/tiles/emdad/list-filter.jsp" flush="true" />
				<!------------------------------------------------>

						<td><html:text property="khodrosazId" size="3" maxlength="5"/></td>
						<td><html:text property="name" size="20" maxlength="30" onkeypress="return submitenter(this,event)"/></td>
					</tr>

					<!------------------------------------------------>

					<tr class="listTableHeader">
						<check_Delete_access><td class = "listRow0Col" width="2%">&nbsp;</td><end_Each_access>
						<check_Update_access><td class = "listRow0Col" width="4%">اصلاح</td><end_Each_access>

						<td class = "listRow0Col">
							sortable_Column_Name "khodrosazId"
							sortable_Column_Title "شناسه خودروساز"
							sortable_Column_String
						</td>

						<td class = "listRow0Col">
							sortable_Column_Name "name"
							sortable_Column_Title "نام خودروساز"
							sortable_Column_String
						</td>
					</tr>

					<!------------------------------------------------>

					<% int i = 0; %>
					<logic:iterate id="value_object" name="value_object_list" >
						<tr  class="listRow<%=i%2%>">
							<check_Delete_access>
								<td class = "listRow1Col"> 
									<input type="checkbox" name="id" value="checkbox">
								</td>
							<end_Each_access>

							<check_Update_access>
								<td  class = "listRow1Col" align="center">
									<a  href='javascript:edit("entity_id");'><img src="images/pencil.gif" border="0"></a >
								</td>
							<end_Each_access>

							<td class = "listRow1Col"><a  href='javascript:read("entity_id");'>khodrosaz_khodrosazId</a ></td>

							<td class = "listRow1Col">khodrosaz_name</td>
						</tr>
						<%i++;%>
					</logic:iterate>

					<!------------------------------------------------>

				</table>

				<!------------------------------------------------>
				<jsp:include page="/com/objectj/resources/jsp/tiles/emdad/list-but.jsp" flush="true" />
				<!------------------------------------------------>

			</td>
		</tr>

		<!------------------------------------------------>

	</table>
</form>

<!------------------------------------------------>

<script>
	setForm(document.khodrosazForm);
	setEntity("Khodrosaz");
</script>
